<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Grid Background</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap");
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: #0d0f0f;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .hero {
        text-align: center;
        width: 100%;
      }
      h1 {
        color: #b16286;
        text-align: center;
        text-decoration: underline;
        font-family: "Kode Mono";
        font-size: 10rem;
      }
      p {
        color: #b16286;
        text-align: center;
        font-family: "Kode Mono";
        font-size: large;
        font-weight: bold;
      }
      .button-container {
        position: relative;
        display: inline-block;
      }
      .cta-button {
        display: inline-block;
        padding: 1rem 2rem;
        color: #fbf1c7;
        text-decoration: none;
        font-family: "Kode Mono";
        font-weight: bold;
        transition: all 0.2s ease;
        font-size: 1.1rem;
        position: relative;
        z-index: 1;
      }
      .cta-button .border-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #b16286, transparent);
        background-size: 200% 100%;
        animation: slideRight 2s linear infinite;
      }
      .cta-button .border-right {
        position: absolute;
        top: 0;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #b16286, transparent);
        background-size: 100% 200%;
        animation: slideDown 2s linear infinite;
      }
      .cta-button .border-bottom {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #b16286, transparent);
        background-size: 200% 100%;
        animation: slideLeft 2s linear infinite;
      }
      .cta-button .border-left {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(0deg, transparent, #b16286, transparent);
        background-size: 100% 200%;
        animation: slideUp 2s linear infinite;
      }
      @keyframes slideRight {
        0% {
          background-position: -100% 0;
        }
        100% {
          background-position: 100% 0;
        }
      }
      @keyframes slideDown {
        0% {
          background-position: 0 -100%;
        }
        100% {
          background-position: 0 100%;
        }
      }
      @keyframes slideLeft {
        0% {
          background-position: 100% 0;
        }
        100% {
          background-position: -100% 0;
        }
      }
      @keyframes slideUp {
        0% {
          background-position: 0 100%;
        }
        100% {
          background-position: 0 -100%;
        }
      }
      .cta-button:hover .border-top,
      .cta-button:hover .border-right,
      .cta-button:hover .border-bottom,
      .cta-button:hover .border-left {
        animation-duration: 1s;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 5rem;
        }
        .cta-button {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 3rem;
        }
        .cta-button {
          padding: 0.3rem 0.8rem;
          font-size: 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>HashPrep</h1>
      <div class="cta-button">
        Coming Soon
        <div class="border-top"></div>
        <div class="border-right"></div>
        <div class="border-bottom"></div>
        <div class="border-left"></div>
      </div>
    </div>
  </body>
</html>
